<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="contenedor-flex">
    <div class="contenedor">

      <div class="imagen">
        <img src="./images/image-equilibrium.jpg" alt="imagen equilibrium" loading="lazy" class="imagen__equilibrium">
          <a href="#" class="imagen__hover">
            <img src="./images/icon-view.svg" alt="icono del ojo" loading="lazy" class="imagen__icono">
          </a>
      </div>

     <div class="contenido">
       <a href="#">
          <h1 class="contenido__titulo">Equilibrium #3429</h1>
       </a>

       <p class="contenido__texto">Our Equilibrium collection promotes balance and calm.</p>

       <div class="contenido-informacion">
         <div class="info-iconos">
           <img src="./images/icon-ethereum.svg" alt="icono ethereum" class="info-iconos__icono">
           <p class="info-iconos__texto"> 0.041 ETH</p>
         </div> <!-- .imformacion___icono -->
         <div class="info-iconos">
           <img src="./images/icon-clock.svg" alt="icono reloj" class="info-iconos__icono ">
           <p>3 days left</p>
         </div> <!-- .imformacion___icono -->
       </div>
     </div>

     <div class="creador">
       <img src="./images/image-avatar.png" alt="imagen del creador" class="creador__imagen">
       <p>Creation of <a href="#" class="creador__texto">Jules Wyvern</a></p>
     </div>
    </div>
  </main>

  <!-- <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>
  </footer> -->
</body>
</html>
